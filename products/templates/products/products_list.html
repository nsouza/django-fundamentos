{% extends 'layout.html' %}

{% block title %}
    Products
{% endblock title %}

{% block content %}
    <section>
        <h2>Product List</h2>
        {% for product in products  %}
          <article>
            <h3>{{product.name}}</h3>
            <h3>R$ {product.price}}</h3>
            <h3>Estoque: {{product.stock}}</h3>
          </article>
          <hr>
        {% endfor %}

    </section>
     
{% endblock content %}
